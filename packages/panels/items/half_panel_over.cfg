"Conditions"
	{
	"Condition"
		{
		"Priority" "-1"
		"instance" "<ITEM_TSPEN_PANEL_HALF_STATIC>"
		"Condition"
			{
			"instvar" "$connectioncount > 0"
			"Result"
				{
				"Random"
					{
					"Weights" "6, 1, 1"
					"Seed"    "skin_lr"
				
					// Even = clean skins.
					"SetInstVar" "$skin 1"
					"SetInstVar" "$skin 3"
					"SetInstVar" "$skin 5"
					}
				}
			"Else"
				{
				// Seperate models = two skins.
				"Random"
					{
					"Weights" "6, 1, 1"
					"Seed"    "skin_l"
				
					"SetInstVar" "$skin_l 0"
					"SetInstVar" "$skin_l 1"
					"SetInstVar" "$skin_l 2"
					}
				"Random"
					{
					"Weights" "6, 1, 1"
					"Seed"    "skin_r"
				
					"SetInstVar" "$skin_r 0"
					"SetInstVar" "$skin_r 1"
					"SetInstVar" "$skin_r 2"
					}
				}
			}
		}
	}
