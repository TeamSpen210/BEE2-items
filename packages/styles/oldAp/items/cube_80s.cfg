"Conditions"
	{
	"Condition"
		{
		"Priority"	"50" // After tiles are edited by other items.
		"instance"	"<ITEM_DROPPER_CUBE>"
		"Condition"
			{
			// If they're all the same, just use a single brush.
			"PosIsSolid"
				{
				"Pos1"   "-48 -48 0"
				"Pos2"   "48 48 0"
				"Dir"    "0 0 1"
				"Type"   "same"
				"SetVar" "$tile_color"
				}
			"Result"
				{
				"TemplateBrush" 
					{
					"ID" "BEE2_CUBE_DROPPER_RETRO_CAP:single"
					"ColorVar" "$tile_color"
					}
				}
			"Else"
				{
				"TemplateBrush" "BEE2_CUBE_DROPPER_RETRO_CAP:multi"				
				}
			}
		"Result"
			{
			"RemoveFixup" "$tile_color"
			"addOverlay"  "instances/BEE2/80s/items/cube/dropper_hole.vmf"
			}

		"Condition"
			{
			"Instvar" "$disable_autodrop 0"
			"Result"
				{
				"GlobalInput"
					{
					"Name"      "@relay_spawn_on_entrance"
					"Target"    "spawn_man"
					"Input"     "SetStateATrue"
					}
				}
			}
		
		// Add signs indicating different cube types.
		"Switch"
			{
			"Flag" "CubeType"
			"VALVE_CUBE_STANDARD"
				{
				// "Normal", no signs.
				}
			"VALVE_CUBE_COMPANION"
				{
				"AddOverlay" "<ITEM_CUBE:bee2_sign_comp>"
				}
			"VALVE_CUBE_REFLECTION"
				{
				"AddOverlay" "<ITEM_CUBE:bee2_sign_laser>"
				}
			"VALVE_CUBE_SPHERE"
				{
				"AddOverlay" "<ITEM_CUBE:bee2_sign_ball>"
				}
			"VALVE_CUBE_FRANKEN"
				{
				"AddOverlay" "<ITEM_CUBE:bee2_sign_robot>"
				}
			}
			
		"Condition"
			{
			"DropperColor" "$color"
			"Result"
				{
				"AddOverlay"
					{
					"File" "<ITEM_CUBE:bee2_colorizer_ring>"
					"Fixup"
						{
						"$color" "$color"
						}
					}
				"RemoveFixup" "$color"
				}
			}
		}
	}
